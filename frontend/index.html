<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Include custom CSS if needed -->
</head>
<body >
  <div class="container mt-5">
    <h2 style="color: aqua;">User Registration</h2>
    <form id="registrationForm" >
      <div class="form-group">
        <label for="name" >Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone No:</label>
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="profession">Profession:</label>
        <input type="text" class="form-control" id="profession" name="profession" required>
      </div>
      <button type="submit" class="btn btn-primary" style="" id="registerButton">Register</button>
    </form>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    // Function to handle registration form submission
    $('#registrationForm').submit(function(event) {
      event.preventDefault(); // Prevent default form submission
      var formData = {
        name: $('#name').val(),
        email: $('#email').val(),
        password: $('#password').val(),
        phoneNumber: $('#phoneNumber').val(),
        profession: $('#profession').val()
      };
      // Send POST request to backend API
      $.ajax({
        type: 'POST',
        url: 'http://localhost:8001/api/v1/users/register', // Backend endpoint for registration
        data: JSON.stringify(formData),
        contentType: 'application/json',
        success: function(response) {
          // Handle successful registration
          alert('Registration successful!');
          window.location.href = "login.html";
          // You can redirect the user to another page or perform other actions here
        },
        error: function(xhr, status, error) {
          // Handle error
          alert('Registration failed: ' + xhr.responseText);
        }
      });
    });
  </script>
  
</body>
</html>
